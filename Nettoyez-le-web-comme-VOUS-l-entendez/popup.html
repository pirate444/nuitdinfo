<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <style>
    * { box-sizing: border-box; }
    body {
      width: 350px;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #000000; 
      color: #FFD700; 
      padding: 20px;
      margin: 0;
      border: 2px solid #333; 
    }
    h1 {
      font-size: 18px;
      font-weight: 700;
      margin: 0 0 20px 0;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #FFD700;
      border-bottom: 1px solid #B8860B;
      padding-bottom: 15px;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }
    h2 {
      font-size: 12px;
      color: #DAA520;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin: 15px 0 8px 0;
      opacity: 0.8;
    }
    .control-panel {
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }
    .toggle-label {
      font-size: 14px;
      font-weight: 600;
      color: #fff;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 46px;
      height: 24px;
    }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #333;
      transition: .4s;
      border-radius: 34px;
      border: 1px solid #555;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px; width: 16px;
      left: 3px; bottom: 3px;
      background-color: #888;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #000;
      border-color: #FFD700;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.4);
    }
    input:checked + .slider:before {
      transform: translateX(22px);
      background-color: #FFD700;
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }
    .btn-gold {
      background: linear-gradient(135deg, #FFD700 0%, #DAA520 100%);
      color: #000000;
      box-shadow: 0 4px 15px rgba(218, 165, 32, 0.3);
    }
    .btn-gold:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(218, 165, 32, 0.5);
      filter: brightness(1.1);
    }
    .btn-outline {
      background-color: transparent;
      border: 2px solid #DAA520;
      color: #FFD700;
    }
    .btn-outline:hover {
      background-color: rgba(218, 165, 32, 0.1);
      box-shadow: 0 0 10px rgba(218, 165, 32, 0.2);
    }
    .btn-ghost {
      background-color: #1a1a1a;
      color: #888;
      font-size: 11px;
      padding: 8px;
      border: 1px solid #333;
    }
    .btn-ghost:hover {
      color: #ccc;
      border-color: #555;
    }
    .btn-bronze {
      background-color: #B8860B; 
      color: #000; 
      opacity: 0.9;
    }
    .btn-bronze:hover {
      background-color: #9c7205;
      opacity: 1;
    }
    .btn-dark-outline { 
        background-color: #2a2a2a; 
        color: #B8860B; 
        border: 1px solid #B8860B;
    }
    #sites-list {
      display: none;
      text-align: left;
      max-height: 120px;
      overflow-y: auto;
      background: #0a0a0a;
      padding: 0;
      margin: 10px 0;
      border: 1px solid #333;
      border-radius: 4px;
    }
    #sites-list::-webkit-scrollbar { width: 6px; }
    #sites-list::-webkit-scrollbar-track { background: #000; }
    #sites-list::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
    .site-item {
      font-size: 12px;
      padding: 8px 10px;
      border-bottom: 1px solid #222;
      display: flex;
      justify-content: space-between;
      color: #ccc;
      align-items: center;
    }
    .site-item:last-child { border-bottom: none; }
    .site-remove {
      cursor: pointer;
      color: #666;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 3px;
    }
    .site-remove:hover {
      color: #B8860B;
      background: #111;
    }
    .action-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 15px;
    }
    .icon { margin-right: 8px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>NIRD Shuttle</h1>
  <div class="control-panel">
    <div class="toggle-row">
      <span class="toggle-label">État du Bouclier (Filtres)</span>
      <label class="switch">
        <input type="checkbox" id="chk-toggle-active" checked>
        <span class="slider"></span>
      </label>
    </div>
  </div>
  <h2>Modes d'Intervention</h2>
  <button id="btn-mode-hide" class="btn btn-gold">
    <span class="icon"></span> CIBLER & DÉTRUIRE
  </button>
  <button id="btn-mode-expand" class="btn btn-outline">
    <span class="icon"></span> CIBLER & AGRANDIR
  </button>
  <button id="btn-mode-reader" class="btn btn-gold" style="margin-top: 5px;">
    <span class="icon"></span> MODE LECTURE ISOLÉ
  </button>
  <button id="btn-show-sites" class="btn btn-ghost">
    Voir les archives de résistance ▼
  </button>
  <div id="sites-list"></div>
  <div class="action-grid">
    <button id="btn-reset-site" class="btn btn-bronze">
      Reset Site
    </button>
    <button id="btn-reset-all" class="btn btn-bronze btn-dark-outline">
      Reset All
    </button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
